<!--
	태그 : HTML은 이미 만들어져 있다 => 사용자 정의 태그는 사용할 수 없다
		 ================== 모든 개발자가 동일하게 사용한다 , 표준화
		 표준화를 하는 조직 => www
		 ** 에러잡기가 힘들다
	1) 태그의 종류
		= 여는 태그<태그>
		= 닫는 태그</태그> ==> <태그>출력할 내용물</태그>
		= 독립 태그 <태그/> ==> 내용물이 없는 경우
	2) 태그에 출력할 데이터 첨부
		<태그>데이터</태크>
		<태그 속성="데이터"> <a href="이동할 URL"> <img src="이미지파일명">
	  => ML(MarkUp Language) => 태그+속성
	     HTML / XML (HTML의 확장 => 모든 태그가 사용자 정의 : 설정파일)
	3) 동작 방식
				파일을 요청
		브라우저 ============> 서버 (톰캣)
		        파일을 찾아서 전송 ===============> JSP라면 컴파일후에 실행된 결과만 전송
		          => HTML , XML                            ======= HTML
		          => 브라우저 파일을 실행
		===============
		HTML / CSS : 로직 => 프로그램 순서가 존재하지 않는다 : Only 브라우저 화면 목적
					 기능이 존재하지 않는다
					 == 연산자 , 제어문 , 메소드
		JavaScript : 화면 제어 => 동적
		Java : 화면에 필요한 데이터를 관리
		Oracle : 화면에 필요한 데이터를 저장 => 정적
		============
		
		화면 출력 태그
		=========
		1) 글자 관련 태그
			= h1 ~ h6 : 목록 출력할때 사용
			  *h1 , ***h3
			  == 무조건 여는태그/닫는태그
			= p : 단락을 나눠서 처리 => 두칸<p>
			*= br : 다음줄에 출력 <br>
			*= hr : 수평선 <hr>
			   == 독립태그
		2) 특수문자
		   &nbsp; => 댓글 (공백) , 이미지 출력
		   			 AAAAA
		   			   =>
		   			   	=>
		   &lt; ==> <
		   &gt; ==> >
		   ==================================
		    시큐어 코딩 => 크롤링 , 연산자 , 마이바티스 
		3) 앵커 태그 : 사이트에서 가장 많이 사용하는 태그
		   <a>클릭</a>
		4) 글자 모양
		   b : bold
		   sup : 윗첨자
		   strong : 강조체
		5) 목록
		   <ul> unorder list => 순서가 없는 목록 => 메뉴
			   <ul>
				 |
			   	<li>
		   <ol> order list => 순서가 있는 목록 => 빈도수는 적다
		   <dl> data list => 상세 보기
			   <dl>
				 |
			===========
			|		  |
			<dt>	<dd>
			제목		내용
		   <table> 일반 목록 => HTML5에서는 사용을 비권장 => div : CSS
			   <table>
				   |
				  <tr>
				   |
			=================
			|		|		|
			
-->
<!DOCTYPE html><!-- HTML5 버전을 사용한다 : 브라우저 첫번째줄에 사용한다-->
<html><!-- HTML 문서 시작 -->
<head><!-- 설정파일 CSS/JavaScript -->
<meta charset="UTF-8"><!-- 한글변환 , 키워드 설정 , 시작과 동시에 화면 이동 -->
<title>Insert title here</title><!-- 브라우저에 제목 -->
</head><!-- 여는 태그 / 닫는 태그 (닫지 않으면 화면이 브라우저에서 안뜬다)-->
<body><!-- 브라우저에 출력하는 태그 사용 -->

</body>
</html>
