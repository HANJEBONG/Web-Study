<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
	<h3>회원가입</h3>
	<table width="551" border="1">
		<td>
	<table width="550">
		<tbody>
			<tr>
				<th width="30%" align="right">id</th>
				<td width="70%">
					<input type="text" size="10">&nbsp<input type="button" value="중복체크">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">비밀번호</th>
				<td width="70%">
					<input type="password" size="20">&nbsp&nbsp<input type="password" size="20" placeholder="재입력">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">이름</th>
				<td width="70%">
					<input type="text" size="20">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">성별</th>
				<td width="70%">
					<input type="radio" checked name="sex">남자
					<input type="radio" name="sex">여자
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">생년월일</th>
				<td width="70%">
					<input type="date">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">이메일</th>
				<td width="70%">
					<input type="text" size="40">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">우편번호</th>
				<td width="70%">
					<input type="text" size="20" readonly>
					<input type="button" value="우편번호검색">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">주소</th>
				<td width="70%">
					<input type="text" size="40">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">상세주소</th>
				<td width="70%">
					<input type="text" size="40">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">전화번호</th>
				<td width="70%">
					<select>
						<option>010</option>
						<option>011</option>
						<option>070</option>
					</select>
					<input type="text" size="10">
				</td>
			</tr>
			<tr>
				<th width="30%" align="right">소개</th>
				<td width="70%">
					<textarea rows="10" cols="60"></textarea>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">
					<center>
				<input type="button" value="회원가입">
				<input type="button" value="취소">
					</center>
				</td>
			</tr>
		</tfoot>
	</table>
		</td>
	</table>
	</center>
</body>
</html>
