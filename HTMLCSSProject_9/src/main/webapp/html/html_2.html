<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width: 300px;
		height: 300px;
		border: 1px solid slategray
	}
	.box{
		width: 50px;
		height: 50px;
		background-color: blue;
		position: absolute;
	}
	.a{
		top: 0px;
		left: 0px;
	}
	.b{
		top: 0;
		right: 0;
	}
	.c{
		bottom: 0;
		left: 0;
	}
	.d{
		bottom: 0;
		right: 0;
	}
	.e{
		top: 100px;
		left: 100px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box a" ></div>
		<div class="box b" ></div>
		<div class="box c" ></div>
		<div class="box d" ></div>
		<div class="box e" ></div>
	</div>
</body>
</html>
