<!--
		border : 두께 라인선 색상
		border-radius : 타원형으로 만든다
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height:  300px;
		background-color: goldenrod;
		border: 3px solid rebeccapurple;
		border-radius: 50px 40px 30px 20px;
	}
</style>
</head>
<body>
  <div></div>
</body>
</html>
