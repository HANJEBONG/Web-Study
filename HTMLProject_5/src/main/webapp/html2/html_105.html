<!--
		공간 분할
		======
		div : block => 한줄전체 차지
		span : inline
		table : block	
		
		=======================
		  block      inline
		=======================
		  div        span
		  h1~h6  	 a
		  p			 img
		  br		 input
		  목록 태그		b,sup : 글자관련
		  테이블 태그	 입력 => <select>
			  
		 
		
		
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		display: inline;
	}
	span{
		display: block;
	}
</style>
</head>
<body>
	<h1>블록 형식의 분할</h1>
	<div>일월 파곰탕면</div>
	<div>일월 파곰탕면</div>
	<div>일월 파곰탕면</div>
	<div>일월 파곰탕면</div>
	<div>일월 파곰탕면</div>
	<h1>인라인 형식의 분할</h1>
	<span>백제 쌀국수</span>
	<span>백제 쌀국수</span>
	<span>백제 쌀국수</span>
	<span>백제 쌀국수</span>
</body>
</html>
