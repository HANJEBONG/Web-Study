<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width: 900px;
		height: 600px;
		border: 2px dashed mediumaquamarine;
	}
	.a{
		width: 900px;
		height: 100px;
		background-color: green;
	}
	.b{
		width: 300px;
		height: 400px;
		background-color: rebeccapurple;
		float: left;
	}
	.c{
		width: 600px;
		height: 200px;
		background-color: rgb(255, 128, 128);
		float: left;
	}
	.d{
		width: 600px;
		height: 200px;
		background-color: rgb(0, 255, 128);
		float: left;
	}
	.e{
		width: 900px;
		height: 100px;
		background-color: rgb(192, 192, 192);
		clear: both;
	}
	
</style>
</head>
<body>
	<div class="container">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
	</div>
</body>
</html>
