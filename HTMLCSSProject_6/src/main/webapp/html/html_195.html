<!--
	 195page / z-index 활용
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		width: 300px;
		height: 200px;
		display: block;
		position:  absolute;
	}
	.a:nth-child(1){
		top: 10px;
		left: 10px;
	}
	.a:nth-child(2){
		top: 50px;
		left: 50px;
		z-index: 100;
	}
	.a:nth-child(3){
		top: 90px;
		left: 90px;
	}
	.a:nth-child(4){
		top: 130px;
		left: 130px;
	}
	.a:nth-child(5){
		top: 170px;
		left: 170px;
	}
	
</style>
</head>
<body>
	<img src="카드1.png" class="a">
	<img src="카드2.png" class="a">
	<img src="카드3.jpg" class="a">
	<img src="카드4.png" class="a">
	<img src="카드5.png" class="a">
</body>
</html>
