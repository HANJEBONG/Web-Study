<!--
		위치 속성 공식
		position(absolute|relative|fixed)
				 => static
		static : HTML코딩 순서로 배치
		=> 1차 : CSS 위치 지정
				========== 팀별
		   = HTML / CSS
		absolute : 원하는 위치에 태그 배치 => 좌표(브라우저)
				   직접 배치 (top|left|bottom|right)
		relative : 이전태그 위치를 참조 배치 (위에 있는 태그)
				   <img><img> :
				   <div>
					   <img>
				   </div>
				   Layout => 화면 구도 / 지도 이미지
		fixed : 고정 좌표 : 메뉴 , 쿠키 출력
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		width: 600px;
	}
	#image{
		position: fixed;
		top: 10px;
		right: 350px;
		width: 300px;
		height: 200px;
	}
</style>
</head>
<body>
	<img src="base.jpg" id="image">
	<div class="content">
		<p>
한국의 첫 자유무역협정(FTA)인 한국·칠레 FTA가 체결 20년을 맞이했다. 
초창기 값싼 농산물이 쏟아져 들어와 국내 농축산업에 큰 타격을 받을 것이라는 우려가 있었다. 
그러나 정부의 적극적인 지원과 업계의 자생노력 덕분에 한국 농축산업은 새로운 도약의 기회를 맞이하고 있다.

무엇보다 FTA 체결 이후 국내 농식품 산업의 발전이 가파르다. 
특히 수출이 큰 폭으로 늘며 괄목할 만한 성장세를 보이고 있다.
		</p>
	</div>
</body>
</html>
