<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrap{
		width: 900px;
		height: 900px;
		border: 1px solid red;
		position: relative; /* 상대좌표 */
	}
	/* 같은 태그가 여러개 있는 경우 = 공통 사용 CSS */
	.a{
		width: 200px;
		height: 200px;
		position: absolute; /* 절대좌표 */
	}
	.a:nth-child(1){
		top: 0px;
		left: 0px;
	}
	.a:nth-child(2){
		top:  0px;
		right: 0px;
	}
	.a:nth-child(3){
		top: 350px;
		left: 350px;
	}
	.a:nth-child(4){
		bottom: 0px;
		left: 0px;
	}
	.a:nth-child(5){
		bottom: 0px;
		right: 0px;
	}
	
</style>
</head>
<body>
 <div class="wrap">
	<img src="카드1.png" class="a">
	<img src="카드2.png" class="a">
	<img src="카드3.jpg" class="a">
	<img src="카드4.png" class="a">
	<img src="카드5.png" class="a">
 </div>
</body>
</html>
